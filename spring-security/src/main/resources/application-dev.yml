logging:
  level:
    com:
      mao: DEBUG
    org:
      hibernate: DEBUG
      springframework:
        data: DEBUG
        jdbc: DEBUG
        security: DEBUG
    web: DEBUG
  pattern:
    console: '%clr(%d{E HH:mm:ss.SSS}){blue} %clr(%-5p) %clr(${PID}){faint} %clr(---){faint}
              %clr([%8.15t]){cyan} %clr(%-40.40logger{0}){blue} %clr(:){red} %clr(%m){faint}%n'
spring:
  datasource:
    driver-class-name: org.h2.Driver
    password: ''
    # ;MODE=MySQL 兼容mysql
    # ;DATABASE_TO_LOWER=TRUE 让表名转小写
    # ;CASE_INSENSITIVE_IDENTIFIERS=TRUE 不区分大小写
    # ;DB_CLOSE_DELAY=-1 不自动关闭数据库连接
    url: jdbc:h2:mem:test;MODE=MySQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE;DB_CLOSE_DELAY=-1
    username: sa
  h2:
    console:
      # 现实 h2 嵌入式 UI 管理页面
      enabled: true
      # 访问 h2 管理页面路径
      path: /h2-console
      settings:
        # 禁止输出 Trace 信息
        trace: false
        # 禁止远程访问 h2 管理页面
        web-allow-others: false
  jpa:
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true
  profiles:
      active: dev
